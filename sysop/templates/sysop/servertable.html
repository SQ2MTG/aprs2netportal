    <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Server</th>
          <th>Hostname</th>
          <th>Sysop</th>
          <th>IPv4</th>
          <th>IPv6</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
    {% for server in servers %}
        <tr>
          <td><a href="/sysop/server/{{ server.id }}/">{{ server.server_id }}</a></td>
          <td>{{ server.fqdn }}</td>
          <td>{{ server.owner }}</td>
          <td>{{ server.ipv4 }}</td>
          <td>{{ server.ipv6 }}</td>
          <td>{% if server.out_of_service %}
            <button type="button" class="btn btn-warning btn-xs">Out of service</button>
          {% endif %}</td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
    </div>
